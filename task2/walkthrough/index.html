<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Controls - Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #ddddf5; }
        canvas { display: block; }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex; /* Menggunakan flexbox untuk centering */
            justify-content: center;
            align-items: center;
        }
        #instructions {
            width: 50%;
            max-width: 400px; /* Batas lebar maksimum */
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            text-align: center;
            font-family: sans-serif;
            font-size: 18px;
            cursor: pointer;
        }
        #instructions p {
            margin-bottom: 15px;
        }
        #instructions strong {
            font-size: 22px;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <strong>Klik untuk Bermain</strong>
            <p>
                WASD: Bergerak<br/>
                SHIFT: Lari<br/>
                SPACE: Lompat (jika diimplementasikan)<br/>
                MOUSE: Lihat Sekitar<br/>
                ESC: Keluar dari Pointer Lock
            </p>
        </div>
    </div>
    <canvas id="webgl-canvas"></canvas>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
